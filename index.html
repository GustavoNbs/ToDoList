<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1 class="Titulo">Lista de Tarefas</h1>

        <div id="div_area_nova_tarefa" class="DivLista">
            <label for="input_nova_tarefa">Digite sua nova tarefa:</label>
            <input type="text" id="input_nova_tarefa" class="InputTarefa" placeholder="Adicionar nova tarefa...">
            <button class="BtnAdicionar" onclick="adicionaTarefaNaLista()">Adicionar a Lista</button>
            <button class="BtnMostrar" onclick="mostrarTarefasMarcadas()">Mostrar Concluidas</button>
            <button class="BtnOcultar" onclick="ocultarTarefasMarcadas()">Ocultar Concluidas</button>
            <button class="BtnLimpar" onclick="apagarLista()">Limpar Lista</button>
        </div>
        <div id="div_lista_de_tarefas" class="DivLista">
            <ul id="lista_de_tarefas" class="ListaTarefas"> 
            </ul>
        </div>    
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
