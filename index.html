<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h2>Lista de Tarefas - Programação FrontEnd</h2>

    <div id="div_area_nova_tarefa" class="DivLista">
        <label for="input_nova_tarefa">Digite sua nova tarefa:</label>
        <input type="text" id="input_nova_tarefa">
        <button onclick="adicionaTarefaNaLista()">+</button>
        <button onclick="mostrarTarefasMarcadas()">=</button>
        <button onclick="ocultarTarefasMarcadas()">-</button>
        <button onclick="apagarLista()">Limpar</button>
    </div>
    <div id="div_lista_de_tarefas">
        <ul id="lista_de_tarefas"> 
        </ul>
    </div>    


    <script src="assets/js/app.js"></script>
</body>
</html>
